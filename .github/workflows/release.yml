name: Build and Release

on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      release_name: ${{ steps.meta.outputs.release_name }}
    steps:
      - name: Generate release metadata
        id: meta
        run: |
          tag="$(date -u +'%Y%m%d%H%M%S')"
          echo "tag=${tag}" >> "$GITHUB_OUTPUT"
          echo "release_name=${tag}" >> "$GITHUB_OUTPUT"

  build:
    needs: prepare
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: windows-latest
            rid: win-x64
          - runner: windows-11-arm
            rid: win-arm64
          - runner: ubuntu-latest
            rid: linux-x64
          - runner: ubuntu-24.04-arm
            rid: linux-arm64
          - runner: macos-15-intel
            rid: osx-x64
          - runner: macos-14
            rid: osx-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Install Linux Native AOT prerequisites
        if: startsWith(matrix.runner, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y clang zlib1g-dev

      - name: Publish (Native AOT)
        shell: pwsh
        run: |
          dotnet publish ./NextBotInstaller/NextBotInstaller.csproj -c Release -r ${{ matrix.rid }} --self-contained true -p:PublishAot=true -p:StripSymbols=true -o ./out/${{ matrix.rid }}/publish

      - name: Package zip (NextBot/NextBotInstaller)
        shell: pwsh
        run: |
          $rid = "${{ matrix.rid }}"
          $publishDir = Join-Path $PWD "out/$rid/publish"
          $packageRoot = Join-Path $PWD "out/$rid/package/NextBot/NextBotInstaller"
          New-Item -ItemType Directory -Force -Path $packageRoot | Out-Null
          Copy-Item -Path (Join-Path $publishDir "*") -Destination $packageRoot -Recurse -Force
          Get-ChildItem -Path $packageRoot -Filter "*.pdb" -Recurse | Remove-Item -Force

          $zipPath = Join-Path $PWD "out/$rid/NextBotInstaller-$rid.zip"
          if (Test-Path $zipPath) {
            Remove-Item $zipPath -Force
          }
          Compress-Archive -Path (Join-Path $PWD "out/$rid/package/NextBot") -DestinationPath $zipPath

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.rid }}
          path: ./out/${{ matrix.rid }}/NextBotInstaller-${{ matrix.rid }}.zip
          if-no-files-found: error

  release:
    needs:
      - prepare
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Download all packages
        uses: actions/download-artifact@v4
        with:
          path: ./release-assets
          pattern: package-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.prepare.outputs.tag }}
          name: ${{ needs.prepare.outputs.release_name }}
          makeLatest: true
          generateReleaseNotes: true
          artifacts: ./release-assets/*.zip
          artifactErrorsFailBuild: true
